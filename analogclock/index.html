<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Clock with Numbers</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="clock">
  <div id="hour" class="hand"></div>
  <div id="minute" class="hand"></div>
  <div id="second" class="hand"></div>
  <div class="number" style="top: 20px; left: 50%;">12</div>
  <div class="number" style="top: 50%; right: 5px;">3</div>
  <div class="number" style="bottom: 0px; left: 50%;">6</div>
  <div class="number" style="top: 50%; left: 20px;">9</div>
</div>

<script src="script.js"></script>
</body>
</html>
