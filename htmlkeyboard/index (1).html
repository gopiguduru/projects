<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/bb33f4174b.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row one">
                <button><sup>`</sup><sub>ª</sub></button>
                <button><sup>!</sup><sub>1</sub></button>
                <button><sup>@</sup><sub>2</sub></button>
                <button><sup>#</sup><sub>3</sub></button>
                <button><sup>$</sup><sub>4</sub></button>
                <button><sup>^</sup><sub>6</sub></button>
                <button><sup>&</sup><sub>7</sub></button>
                <button><sup>*</sup><sub>8</sub></button>
                <button><sup>(</sup><sub>9</sub></button>
                <button><sup>)</sup><sub>0</sub></button>
                <button><sup>_</sup><sub>-</sub></button>
                <button><sup>+</sup><sub>=</sub></button>
                <button class="backspace">backspace</button>
            </div>
            <div class="row two">
                    <button class="tab">tab</button>
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                    <button><sup>{</sup><sub>[</sub></button>
                    <button><sup>}</sup><sub>]</sub></button>
                    <button><sup>|</sup><sub>\</sub></button>
             </div>
            <div class="row three">
                <button class="capslock">caps lock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button><sup>:</sup><sub>;</sub></button>
                <button><sup>"</sup><sub>'</sub></button>
                <button class="enter">enter</button>
        </div>
        <div class="row four">
            <button class="shift">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><sup><</sup><sub>,</sub></button>
            <button><sup>></sup><sub>.</sub></button>
            <button><sup>?</sup><sub>/</sub></button>
            <button class="pause"><sup>pause</sup><sub>shift</sub></button>
        </div>
        <div class="row five">
            <button>ctrl</button>
            <button>fn</button>
            <button><i class="fa-brands fa-windows"></i></button>
            <button>alt</button>
            <button class="space">spacebar</button>
            <button>alt</button>
            <button>ctrl</button>
            <button><i class="fa-solid fa-caret-left"></i></button>
            <button class="up"><i class="fa-solid fa-caret-up"></i></button>
            <button class="up"><i class="fa-solid fa-caret-down"></i></button>
            <button><i class="fa-solid fa-caret-right"></i></button>         
    </div>
        </div>
    </body>
</html>
